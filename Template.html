<html>

<body>
    <div class="signature">
        <table cellspacing="0" style="border:none">
            <tr>
                <td style="padding:0px 7.2px">
                    <p><span class="name" style="margin:0px; font-family:Aptos,sans-serif; font-size:12pt; color:rgb(31,73,125)">{NAME}</span><br>
                    <span class="title" style="margin:0px; font-family:Aptos,sans-serif; font-size:11pt; color:rgb(31,73,125)"><i>{TITLE}</i></span><br>
                    <span class="company" style="margin:0px; font-family:Aptos,sans-serif; font-size:11pt; color:rgb(31,73,125)"><a href="https://www.yourcompany.com/" style="font-weight:bold; color:rgb(5,99,193)"><i>{COMPANYNAME}</i></a></span><br>
                    <span class="address" style="margin:0px; font-family:Aptos,sans-serif; font-size:11pt; color:rgb(31,73,125)">Address Line 1<br>City, State, ZIP<br>123-456-7890</span><br>
                    <span class="email" style="margin:0px; font-family:Aptos,sans-serif; font-size:11pt; color:rgb(31,73,125)"><a href="mailto:{EMAIL}" style="font-weight:bold; color:rgb(5,99,193)">{EMAIL}</a><span></p>
                </td>
                <td style="padding:0px 7.2px">
                    <a href="https://www.yourcompany.com/" style="text-decoration: none;">
                        {IMAGE1}
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a>
                        {IMAGE2}
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
